<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../jquery-1.3.2-vsdoc2.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <title>新增員工</title>
        <style type="text/css">
            html, body {
                height: 100%;
            }

            html{
                display: table;
                margin: auto;
            }
    
            body{
                display: table-cell;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="bg-primary">RWE'S MONEY SYSTEM $$</h1>
            <h2 class="bg-info">新增員工</h2>
            <hr>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input id="name" type="text" class="form-control" placeholder="姓名" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">信箱</label>
                    <div class="col-sm-10">
                        <input id="mail" type="email" class="form-control" placeholder="信箱" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">帳號</label>
                    <div class="col-sm-10">
                        <input id="user" type="text" class="form-control" placeholder="帳號" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密碼</label>
                    <div class="col-sm-10">
                        <input id="pass" type="password" class="form-control" placeholder="密碼" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密碼確認</label>
                    <div class="col-sm-10">
                        <input id="veri" type="password" class="form-control" placeholder="密碼確認" >
                    </div>
                </div>
                <div id="errorMsg" class="form-group">
                    <p id="msg" class="bg-danger"></p>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="submit" class="btn btn-success">新增</button>
                        <a href="index.html"><button type="button" class="btn btn-danger">取消</button></a>
                    </div>
                </div>
            </form>
        <script src="signup.js"></script>
    </body>
</html>
