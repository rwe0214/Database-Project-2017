<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../jquery-1.3.2-vsdoc2.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <title>登入帳號</title>
        <style type="text/css">
            html, body {
                height: 100%;
            }

            html{
                display: table;
                margin: auto;
            }
    
            body{
                display: table-cell;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="bg-primary">RWE'S MONEY SYSTEM $$</h1>
            <h2>登入帳號</h2>
            <hr>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">帳號</label>
                    <div class="col-sm-10">
                        <input id="user" type="text" class="form-control" style="width: 250px" placeholder="帳號">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密碼</label>
                    <div class="col-sm-10">
                        <input id="pass" type="password" class="form-control" style="width: 250px" placeholder="密碼">
                    </div>
                </div>
                <div id="errorMsg" class="form-group">
                    <p id="msg" class="bg-danger"></p>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="signup.html"><button type="button" class="btn btn-primary">註冊</button></a>
                        <button type="button" id="login" class="btn btn-success">登入</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="login.js"></script>
    </body>
</html>
